  <div class="main">
  <h1>Hangman Game</h1>
  <div id="wordContainer">
    <div id="word"></div>
    <div id="guesses"></div>
  </div>
  <div id="buttons">
    <button onclick="guessLetter('A')">A</button>
    <button onclick="guessLetter('B')">B</button>
    <button onclick="guessLetter('C')">C</button>
    <button onclick="guessLetter('D')">D</button>

    <button onclick="guessLetter('L')">L</button>

    <button onclick="guessLetter('N')">N</button>
    <button onclick="guessLetter('O')">O</button>
    <button onclick="guessLetter('P')">P</button>
    <button onclick="guessLetter('Q')">Q</button>
    <button onclick="guessLetter('R')">R</button>

<style>

 position: absolute;
 background-color: lightblue;
 margin-left: 260px;

h1 {
font-family: cursive;

  margin-top: 50px;

  font-size: 30px;
  margin-bottom: 20px;

  font-size: 20px;

  margin-top: 30px;

</style>

<script>
const words = ['JAVASCRIPT', 'HTML', 'CSS', 'PYTHON', 'OPENAI'];
const maxWrongAttempts = 6;
let guessedLetters = [];
let wordToGuess;
let wrongAttempts = 0;

function getRandomWord() {
  const randomIndex = Math.floor(Math.random() * words.length);
  return words[randomIndex];
}

function initGame() {
  wordToGuess = getRandomWord();
  guessedLetters = [];
  wrongAttempts = 0;

  updateWordDisplay();
  updateGuessesDisplay();
}

function updateWordDisplay() {
  const wordContainer = document.getElementById('word');
  wordContainer.innerHTML = '';

  for (let i = 0; i < wordToGuess.length; i++) {
    const letter = wordToGuess[i];

    if (guessedLetters.includes(letter)) {
      wordContainer.innerHTML += letter + ' ';
    } else {
      wordContainer.innerHTML += '_ ';
    }
  }
}

function updateGuessesDisplay() {
  const guessesContainer = document.getElementById('guesses');
  guessesContainer.textContent = 'Wrong attempts: ' + wrongAttempts + '/' + maxWrongAttempts;
}

function guessLetter(letter) {
  if (guessedLetters.includes(letter)) {
    return; // Letter already guessed
  }

  guessedLetters.push(letter);

  if (!wordToGuess.includes(letter)) {
    wrongAttempts++;
  }

  updateWordDisplay();
  updateGuessesDisplay();
  checkGameStatus();
}

function checkGameStatus() {
  if (wrongAttempts === maxWrongAttempts) {
    // Player lost
    alert('Game over! You lost. The word was: ' + wordToGuess);
    initGame();
  } else if (wordToGuess.split('').every(letter => guessedLetters.includes(letter))) {
    // Player won
    alert('Congratulations! You won!');
    initGame();
  }
}

// Initialize the game when the page loads
window.onload = function() {
  initGame();
};


 

</script>
